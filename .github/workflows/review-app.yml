# inspired from https://github.com/dokku/github-action/blob/master/example-workflows/review-app.yaml

name: Deploy review app

on:
  workflow_dispatch:
    inputs:
      site:
        description: 'Site to deploy in preview'
        required: true
        default: 'ecospheres'
        type: choice
        options:
          - ecospheres
          - meteo-france
          - logistique
          # - defis
          # - hackathon
          # - simplifions
      pr_number:
        description: 'Pull Request number to deploy'
        required: true
        type: string
  pull_request:
    types: [opened, reopened, closed]

jobs:
  handle_review_app:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.site }}
      cancel-in-progress: false
    strategy:
      matrix:
        site:
          - ecospheres
          - meteo-france
          - logistique
          # - defis
          # - hackathon
          # - simplifions
    permissions:
      deployments: write
    # only run if the PR is from the same repo
    if: github.event.pull_request.head.repo.full_name == github.repository && github.event_name == 'pull_request'
    steps:
      - name: Debug event
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Event action: ${{ github.event.action }}"
          echo "Pull request state: ${{ github.event.pull_request.state }}"

      - name: Cloning repo
        if: github.event.action != 'closed'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start deployment
        if: github.event.action != 'closed'
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: ${{ github.token }}
          environment: ${{ matrix.site }}-preview
          initial-status: in_progress
          transient-environment: true

      - name: Create the review app
        if: github.event.action == 'opened' || github.event.action == 'reopened'
        uses: dokku/github-action@master
        with:
          command: review-apps:create
          git_remote_url: ${{ secrets.REVIEW_APP_SSH_URL }}
          review_app_name: deploy-preview-${{ github.event.pull_request.number }}--${{ matrix.site }}
          ssh_private_key: ${{ secrets.REVIEW_APP_SSH_PRIVATE_KEY }}
          # omitting this will prevent the app from being built (which is what we want)
          # branch: 'main'

      - name: Set site id as build arg
        if: always()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REVIEW_APP_SSH_HOST }}
          username: dokku
          key: ${{ secrets.REVIEW_APP_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker-options:add deploy-preview-${{ github.event.pull_request.number }}--${{ matrix.site }} build "--build-arg VITE_SITE_ID=${{ matrix.site }}"

      - name: Push to dokku
        if: github.event.action != 'closed'
        uses: dokku/github-action@master
        with:
          git_remote_url: ${{ secrets.REVIEW_APP_SSH_URL }}
          review_app_name: deploy-preview-${{ github.event.pull_request.number }}--${{ matrix.site }}
          ssh_private_key: ${{ secrets.REVIEW_APP_SSH_PRIVATE_KEY }}
          git_push_flags: '--force'
          branch: 'main'

      - name: Enable SSL with Let's Encrypt
        if: github.event.action == 'opened' || github.event.action == 'reopened'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REVIEW_APP_SSH_HOST }}
          username: dokku
          key: ${{ secrets.REVIEW_APP_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            letsencrypt:enable deploy-preview-${{ github.event.pull_request.number }}--${{ matrix.site }}

      - name: Destroy the review app
        if: github.event.action == 'closed'
        uses: dokku/github-action@master
        with:
          command: review-apps:destroy
          git_remote_url: ${{ secrets.REVIEW_APP_SSH_URL }}
          review_app_name: deploy-preview-${{ github.event.pull_request.number }}--${{ matrix.site }}
          ssh_private_key: ${{ secrets.REVIEW_APP_SSH_PRIVATE_KEY }}

      - name: Update deployment status
        if: github.event.action != 'closed'
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          environment-url: https://deploy-preview-${{ github.event.pull_request.number }}--${{ matrix.site }}.sandbox.data.developpement-durable.gouv.fr
          state: ${{ job.status == 'success' && 'success' || 'failure' }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}

  manual_deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-manual-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.site }}
      cancel-in-progress: false
    permissions:
      deployments: write
    # only run if manually triggered
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Debug event
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Site: ${{ github.event.inputs.site }}"
          echo "PR number: ${{ github.event.inputs.pr_number }}"

      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start deployment
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: ${{ github.token }}
          environment: ${{ github.event.inputs.site }}-preview
          initial-status: in_progress
          transient-environment: true

      - name: Create the review app
        uses: dokku/github-action@master
        with:
          command: review-apps:create
          git_remote_url: ${{ secrets.REVIEW_APP_SSH_URL }}
          review_app_name: deploy-preview-${{ github.event.inputs.pr_number }}--${{ github.event.inputs.site }}
          ssh_private_key: ${{ secrets.REVIEW_APP_SSH_PRIVATE_KEY }}

      - name: Set site id as build arg
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REVIEW_APP_SSH_HOST }}
          username: dokku
          key: ${{ secrets.REVIEW_APP_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker-options:add deploy-preview-${{ github.event.inputs.pr_number }}--${{ github.event.inputs.site }} build "--build-arg VITE_SITE_ID=${{ github.event.inputs.site }}"

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: ${{ secrets.REVIEW_APP_SSH_URL }}
          review_app_name: deploy-preview-${{ github.event.inputs.pr_number }}--${{ github.event.inputs.site }}
          ssh_private_key: ${{ secrets.REVIEW_APP_SSH_PRIVATE_KEY }}
          git_push_flags: '--force'
          branch: 'main'

      - name: Enable SSL with Let's Encrypt
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REVIEW_APP_SSH_HOST }}
          username: dokku
          key: ${{ secrets.REVIEW_APP_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            letsencrypt:enable deploy-preview-${{ github.event.inputs.pr_number }}--${{ github.event.inputs.site }}

      - name: Update deployment status
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          environment-url: https://deploy-preview-${{ github.event.inputs.pr_number }}--${{ github.event.inputs.site }}.sandbox.data.developpement-durable.gouv.fr
          state: ${{ job.status == 'success' && 'success' || 'failure' }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
