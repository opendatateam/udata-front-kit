        content: L’équipe de data.gouv.fr structure des ressources pédagogiques qui vous fournissent les éléments essentiels pour apprendre à exploiter des données ouvertes rapidement. Il s’agit d’une articulation de ressources externes et de contenus produits par data.gouv.fr.
