      - name: 'Moyens disponibles pour la mise en œuvre :'
        id: budget
        type: select
        default_option: Tous les types de ressources
        use_tag_prefix: true
        values:
          - id: aucun-developpement-ni-budget
            name: Aucun développement, ni budget
          - id: avec-des-moyens-techniques
