            name: Se loger
          - id: produire
            name: Produire
          - id: se-nourrir
            name: Se nourrir
          - id: consommer
            name: Consommer
          - id: preserver
            name: Préserver
          - id: se-deplacer
            name: Se déplacer
          - id: chantiers-transverses
            name: Chantiers transverses
      - name: Chantier
        id: subtheme
        color: green-archipel
        values:
          # parent theme: se-loger
